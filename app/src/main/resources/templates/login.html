<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <title>Welcome</title>
</head>

<body>
    <script src="scripts.js"></script>
    <img class="background" src="/images/landscape.jpeg">
    <div class="container">
        <div class="left column">

        </div>
        <div class="center column">
            <div class="inner-container">
                <img class="item logo" src="images/logo.jpeg">
                <h4 class="item">Insert your client card into the deposit slot below</h4>
                <input type="password" inputmode="numeric" class="textbox" name="pin" id="input">

                <div class="num-pad item">
                    <button class="number-button number" onclick="insertNumber(9)">9</button>
                    <button class="number-button number" onclick="insertNumber(8)">8</button>
                    <button class="number-button number" onclick="insertNumber(7)">7</button>
                    <button class="number-button number" onclick="insertNumber(6)">6</button>
                    <button class="number-button number" onclick="insertNumber(5)">5</button>
                    <button class="number-button number" onclick="insertNumber(4)">4</button>
                    <button class="number-button number" onclick="insertNumber(3)">3</button>
                    <button class="number-button number" onclick="insertNumber(2)">2</button>
                    <button class="number-button number" onclick="insertNumber(1)">1</button>
                    <button class="number-button number" onclick="insertNumber(0)">0</button>
                    <button class="number-button" style="background-color: rgb(158, 212, 158);">Login</button>
                    <button class="number-button" onclick="clearInput()" style="background-color: rgb(239, 79, 44);">Clear</button>

                </div>
                <input class="item button" id="manual" type="button" onclick="window.location.href='/manual-login.html';"
                    value="Manual Login" />
            </div>
        </div>
        <div class="right column">

        </div>
    </div>
</body>

</html>
