<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Welcome</title>
</head>
<body>
    <script src="scripts.js"></script>
    <img class="background" src="/images/landscape.jpeg">
    <div class="container">
        <div class="column left">
        </div>
        <div class="column center">
            <div class="inner-container">
                <h1 class="item">Main Menu</h1>
                <input type="text" class="textbox item" placeholder="$ " name="deposit" id="input">

                <div class="num-pad item">
                    <button class="number-button number" onclick="insertNumber(9)">9</button>
                    <button class="number-button number" onclick="insertNumber(8)">8</button>
                    <button class="number-button number" onclick="insertNumber(7)">7</button>
                    <button class="number-button number" onclick="insertNumber(6)">6</button>
                    <button class="number-button number" onclick="insertNumber(5)">5</button>
                    <button class="number-button number" onclick="insertNumber(4)">4</button>
                    <button class="number-button number" onclick="insertNumber(3)">3</button>
                    <button class="number-button number" onclick="insertNumber(2)">2</button>
                    <button class="number-button number" onclick="insertNumber(1)">1</button>
                    <button class="number-button number" onclick="insertNumber(0)">0</button>
                    <button class="number-button" onclick="depositFunds()" style="background-color: rgb(158, 212, 158);">Deposit</button>
                    <button class="number-button" onclick="clearInput()" style="background-color: rgb(239, 79, 44);">Clear</button>

                </div>
                
                <input type="button" onclick="window.location.href='/menu.html';" value="Main Menu" class="button item">

            </div>
        </div>
        <div class="column right">
            <input type="button" value="Logout" onclick="window.location.href='/index.html';"class="button item">
        </div>
    </div>
</body>

</html>
