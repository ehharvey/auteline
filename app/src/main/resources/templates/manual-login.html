<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <title>Welcome</title>
</head>
<body>
    <img class="background" src="/images/landscape.jpeg">
    <div class="container">
        <div class="inner-container">
            <img class="item logo" src="images/logo.jpeg">
            <h4 class="item">Manual Account Access</h4>
            <input type="text" inputmode="numeric" class="textbox item" name="account" id="account" placeholder="Account Number">
            <input type="password" inputmode="numeric" class="textbox item" name="pin" id="pin" placeholder="Pin">
            
            <input class="item button" type="button" onclick= "window.location.href='/menu';" value="Login"/>
        </div>
    </div>
    </body>
</html>
